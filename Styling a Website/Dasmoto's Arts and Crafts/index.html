<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dasmoto's Arts & Crafts</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-palette"></i> Dasmoto's Arts & Crafts</h1>
  </header>
  <main>
    <article>
      <h2 id="brushes">Brushes</h2>
      <figure><img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-2/hacksaw.jpeg" alt="">
        <figcaption><h3>Hacksaw Brushes</h3></figcaption>
        <p>Made of the highest quality oak, Hacksaw brushes are known for their weight and ability to hold paint in large amounts.
        Available in different sizes. <br><span>Starting at $3.00 / brush</span>.</p>
      </figure>
    </article>
    <article>
      <h2 id="frames">Frames</h2>
      <figure><img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-2/frames.jpeg" alt="">
      <figcaption><h3>Art Frames (assorted)</h3></figcaption>
      <p>Assorted frames made of different material, including MDF, birchwood, and PDE. Select frames can be sanded and painted
      according to your needs. <br><span>Starting at $2.00 / frame</span>.</p>
    </figure>
    </article>
    <article>
      <h2 id="paint">Paint</h2>
      <figure><img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-2/finnish.jpeg" alt="">
      <figcaption><h3>Clean Finnish Paint</h3></figcaption>
      <p>Imported paint from Finland. Over 256 colors available in-store, varying in quantity (1 oz. to 8 oz.). Clean Finnish
      paint microbinds to canvas, increasing the finish and longevity of any artwork. <br><span>Starting at $5.00 / tube</span>.</p>
      </figure>
    </article>
  </main>
  <script src="https://kit.fontawesome.com/7b3b0349cd.js" crossorigin="anonymous"></script>
</body>
</html>
